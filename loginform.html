<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #4facfe, wheat);
      min-height: 100vh;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .btn-google {
      background-color: #db4437;
      color: white;
    }

    .btn-facebook {
      background-color: #3b5998;
      color: white;
    }

    .btn-apple {
      background-color: black;
      color: white;
    }

    .btn-google:hover,
    .btn-facebook:hover,
    .btn-apple:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
      <form>
        <h1 class="h3 mb-3 fw-bold text-center">Sign In</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" />
          <label class="form-check-label" for="checkDefault">Remember me</label>
        </div>

        <button class="btn btn-primary w-100 mb-3" type="submit">Sign In</button>

        <div class="text-center text-muted mb-2">or sign in with</div>

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-google" type="button">Continue with Google</button>
          <button class="btn btn-apple" type="button">Continue with Apple</button>
          <button class="btn btn-facebook" type="button">Continue with Facebook</button>
        </div>

        <p class="text-center text-muted mt-4 mb-0">Don't have an account? <a href="./signup.html">Create one</a></p>
        <p class="text-center text-muted mt-2 mb-0">© 2017–2025</p>
      </form>
    </div>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault();

    const email = document.getElementById("floatingInput").value.trim();
    const password = document.getElementById("floatingPassword").value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

    if (storedUser && email === storedUser.email && password === storedUser.password) {
      alert("Login successful!");

      // Store login session
      localStorage.setItem("loggedInEmail", email);

      // Check if user was trying to visit a protected page
      const redirectTo = localStorage.getItem("redirectAfterLogin") || "cours.html";
      localStorage.removeItem("redirectAfterLogin");

      window.location.href = redirectTo;
    } else {
      alert("Invalid email or password.");
    }
  });
</script>

  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
